<ion-app>
  <ion-header [translucent]="true" *ngIf="shouldShowToolbar()">
    <ion-toolbar style="--background: black;">
      <ion-buttons slot="start">
        <ion-menu-button *ngIf="shouldShowToolbar()"></ion-menu-button>
      </ion-buttons>
      <div class="container-logo">
        <img src="../assets/icon/logo2.jpeg" alt="KickSport Logo" class="logo-app"> 
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-menu-toggle>
    <ion-menu contentId="main-content" *ngIf="shouldShowToolbar()">
      <ion-header>
        <ion-toolbar>
          <ion-title style="background-color: black;">
            <div class="container-logo2">
              <img src="../assets/icon/logo2.jpeg" alt="KickSport Logo" class="logo-app"> KickSport
            </div>
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-list lines="none">
          <ion-item [routerDirection]="'root'" [routerLink]="shouldShowAdminMenu() ? '/adminproductos' : '/inicio'">
            <ion-icon slot="end" name="home-outline"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/carrito'" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
            <ion-icon slot="end" name="cart-outline"></ion-icon>
            <ion-label>Carrito</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
            <ion-icon slot="end" name="person-circle-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/agregar'" *ngIf="shouldShowAdminMenu()">
            <ion-icon slot="end" name="add-circle-outline"></ion-icon>
            <ion-label>Agregar</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/eliminar'" *ngIf="shouldShowAdminMenu()">
            <ion-icon slot="end" name="trash-outline"></ion-icon>
            <ion-label>Eliminar</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/admineditar'" *ngIf="shouldShowAdminMenu()">
            <ion-icon slot="end" name="pencil-outline"></ion-icon>
            <ion-label>Editar</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/informacion'" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
            <ion-icon slot="end" name="information-circle-outline"></ion-icon>
            <ion-label>Información</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/condiciones'" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
            <ion-icon slot="end" name="document-text-outline"></ion-icon>
            <ion-label>Condiciones</ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/login'" (click)="cerrar()" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
            <ion-icon slot="end" name="log-out-outline"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  <ion-footer *ngIf="shouldShowToolbar()">
    <div class="conjunto-botones">
      <div class="button-container">
        <button class="button" [routerDirection]="'root'" [routerLink]="shouldShowAdminMenu() ? '/adminproductos' : '/inicio'">
          <ion-icon class="icon" name="home-outline"></ion-icon>
        </button>
        <button class="button">
          <ion-icon class="icon" name="search-outline"></ion-icon>
        </button>
        <button class="button" [routerDirection]="'root'" [routerLink]="'/perfil'" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
          <ion-icon class="icon" name="person-circle-outline"></ion-icon>
        </button>
        <button class="button" [routerDirection]="'root'" [routerLink]="'/carrito'" *ngIf="shouldShowUserMenu() || shouldShowAdminMenu()">
          <ion-icon class="icon" name="cart-outline"></ion-icon>
        </button>
      </div>
    </div>
  </ion-footer>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
