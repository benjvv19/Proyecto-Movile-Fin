<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informacion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">







  <ion-card>
    <img src="../assets/icon/logo2.jpeg" alt="KickSport Logo"> 

    <ion-card-header>
      <ion-card-title><strong>KickSport</strong></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      KickSport es tu compañero perfecto para encontrar las
       mejores zapatillas deportivas. Diseñada para atletas, 
       entusiastas del deporte y amantes del calzado, KickSport 
       te ofrece una experiencia de compra inigualable con una 
       amplia gama de marcas líderes.
    </ion-card-content>
    <br>
    <br>
    <br>
    <br>
    <ion-button expand="block" color="dark" [routerLink]="['/masdetalles']">Más detalles</ion-button>
  </ion-card>

</ion-content>
