<ion-header>
  <ion-toolbar>
    <ion-title>Admin Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de Categorías -->
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <ion-label (click)="seleccionarCategoria(categoria.nombre_categoria)">
        {{ categoria.nombre_categoria }}
      </ion-label>

      <!-- Botón de eliminar -->
      <ion-button 
        slot="end" 
        color="danger" 
        fill="solid" 
        shape="round" 
        size="small" 
        (click)="eliminarCategoria(categoria.id_categoria, categoria.nombre_categoria)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>

      <!-- Botón de editar -->
      <ion-button 
        slot="end" 
        color="tertiary" 
        fill="solid" 
        shape="round" 
        size="small" 
        (click)="editarCategoria(categoria)">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Lista de Zapatillas si existen -->
  <ion-list *ngIf="zapatillas.length > 0">
    <ion-list-header>
      <ion-label>Zapatillas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let zapatilla of zapatillas" (click)="seleccionarZapatilla(zapatilla.id_zapatilla)">
      <ion-thumbnail slot="start">
        <img [src]="zapatilla.imagen_url" alt="Imagen de zapatilla">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ zapatilla.nombre }}</h2>
        <p>{{ zapatilla.descripcion }}</p>
        <p>Precio: ${{ zapatilla.precio }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay zapatillas en la categoría seleccionada -->
  <ion-text *ngIf="zapatillas.length === 0 && categoriaSeleccionada">
    <p>No hay zapatillas disponibles en esta categoría.</p>
  </ion-text>
</ion-content>
