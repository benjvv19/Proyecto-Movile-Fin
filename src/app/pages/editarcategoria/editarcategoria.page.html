<ion-header>
  <ion-toolbar>
    <ion-title>Editar Categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="categoriaSeleccionada">
    <h2>Categoría Actual: {{ categoriaSeleccionada.nombre_categoria }}</h2>

    <form (ngSubmit)="mostrarConfirmacion()">
      <ion-item>
        <ion-label position="floating">Nuevo Nombre de Categoría</ion-label>
        <ion-input [(ngModel)]="nuevoNombre" name="nuevoNombre" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!nuevoNombre" color="dark" shape="round">
        Guardar
      </ion-button>
    </form>
  </div>

  <div *ngIf="!categoriaSeleccionada">
    <p>Cargando categoría...</p>
  </div>
</ion-content>
