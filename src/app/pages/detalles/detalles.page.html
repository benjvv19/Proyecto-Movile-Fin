<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="zapatilla">
    <img [alt]="zapatilla?.nombre" [src]="zapatilla?.imagen" />
    <ion-card-header>
      <ion-card-title>{{ zapatilla?.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ zapatilla?.precio | currency: 'USD': true }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Marca:</strong> {{ zapatilla?.marca }}</p>
      <p><strong>Tipo:</strong> {{ zapatilla?.tipo }}</p>
      <br>
      <br>
      <div class="container-buttons">
        <ion-button shape="round" color="dark" id="present-alert">Descripción</ion-button>
        <ion-alert
          trigger="present-alert"
          message="{{ zapatilla?.descripcion }}"
          [buttons]="alertButtons"
        ></ion-alert>
        <ion-button shape="round" color="dark" (click)="anadirCarrito(zapatilla)">Añadir al carrito</ion-button>
        <ion-button shape="round" color="dark" [routerLink]="['/inicio']">Volver</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
