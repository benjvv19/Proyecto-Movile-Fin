<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Admin Detalles</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false" class="no-scroll-content">
  <div class="container">
    <ion-card *ngIf="zapatilla">
      <img [alt]="zapatilla.nombre" [src]="getImageUrl(zapatilla.imagen_url)" />
      <ion-card-header>
        <ion-card-title>{{ zapatilla.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ zapatilla.precio | currency: 'USD': true }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>ID:</strong> {{ zapatilla.id_zapatilla }}</p>
        <p><strong>Marca:</strong> {{ zapatilla.nombre_marca }}</p>
        <p><strong>Tipo:</strong> {{ zapatilla.nombre_categoria }}</p>
        <p><strong>Stock disponible:</strong> {{ zapatilla.stock }}</p>

        <div class="container-buttons">
          <ion-button shape="round" color="dark" id="present-alert">Descripción</ion-button>
          <ion-alert
            trigger="present-alert"
            message="{{ zapatilla.descripcion }}"
            [buttons]="alertButtons"
          ></ion-alert>
          <ion-button shape="round" color="dark" [disabled]="isButtonDisabled" [class.disabled]="isButtonDisabled" (click)="cargarProducto()" aria-label="Añadir al carrito">Añadir al carrito</ion-button>
          <ion-button shape="round" color="dark" [routerLink]="['/adminproductos']">Volver</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
