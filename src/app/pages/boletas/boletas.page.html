<ion-header>
  <ion-toolbar>
    <ion-title>Boletas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cards-container">
    <ion-card *ngFor="let boleta of arregloBoletas" class="card">
      <ion-card-header>
        <ion-card-title>{{ boleta.id_venta }}</ion-card-title>
        <ion-card-subtitle>{{ boleta.fecha | date:'dd/MM/yyyy' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Total: {{ boleta.total | currency }}</p>
      </ion-card-content>
      <div class="button-group">
        <ion-button expand="full" color="dark" (click)="verDetalles(boleta.id_venta)">
          Detalles Boleta
        </ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
