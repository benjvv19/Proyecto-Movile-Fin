


<ion-header [translucent]="true"  >
  <ion-toolbar style="--background: black;">
    <ion-buttons slot="start">

    </ion-buttons>
    <div class="container-input-logo">
      <div class="container-logo">
        <img src="../assets/icon/logo2.jpeg" alt="KickSport Logo" class="logo-app"> 
      </div>
    </div>
  </ion-toolbar>
</ion-header>







<ion-content scroll="true" fullscreen  scroll-y="false" class="no-scroll-content">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Cambiar contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input label="Correo electrónico" labelPlacement="floating" placeholder="Ingrese correo electrónico"
            [(ngModel)]="correo" type="email">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese su contraseña"
            [(ngModel)]="password" type="password">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Repita contraseña" labelPlacement="floating" placeholder="Repita su contraseña"
            [(ngModel)]="repassword" type="password" >
          </ion-input>
        </ion-item>

        <ion-button (click)="CambiarContra()" class="aceptar" expand="block">
          Confirmar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
