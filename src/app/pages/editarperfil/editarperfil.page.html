<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">

    <div class="profile-container">
      <div class="profile-picture">
        <img src="../assets/icon/perfil.jpg" alt="Perfil" />
      </div>
      <div class="profile-info">
        <div class="info-item">
          <ion-icon slot="end" name="create-outline"></ion-icon>
          <strong>Nombre:</strong>
          <p>{{ usuario.nombre }} {{ usuario.apellido }}</p>
        </div>
        <div class="info-item">
          <ion-icon slot="end" name="create-outline"></ion-icon>
          <strong>Correo:</strong>
          <p>{{ usuario.email }}</p>
        </div>
        <div class="info-item">
          <ion-icon slot="end" name="create-outline"></ion-icon>
          <strong>Tel√©fono:</strong>
          <p>{{ usuario.telefono }}</p>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="button" [routerLink]="'/inicio'" >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-repeat"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
            ></path>
          </svg>
          Volver
        </button>
    
        <button class="Btn" [routerLink]="'/perfil'">
          Enviar
          <svg viewBox="0 0 512 512" class="svg" [routerLink]="'/editarperfil'">
  
          </svg>
        </button>
      </div>
    </div>


  </div>
 
</ion-content>
