<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la Boleta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="boleta-container">
    
    <div class="detalle-ventas">
      <ion-list>
        <ion-item *ngFor="let detalle of detallesVenta">
          <ion-thumbnail slot="start">
            <img [src]="getImageUrl(detalle.imagen_url)" (error)="setDefaultImage($event)">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ detalle.nombre_zapatilla }}</h2>
            <p>Precio: {{ detalle.precio | currency }}</p>
            <p>Cantidad: {{ detalle.cantidad }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div class="total-container">
      <h3>Total: {{ calcularTotal() | currency }}</h3>
    </div>
  </div>
</ion-content>
