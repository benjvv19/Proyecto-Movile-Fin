<ion-header [translucent]="true">
  <ion-toolbar style="--background: black;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="container-input-logo">
      <div class="container-input">
        <input type="text" placeholder="Search" name="text" class="input">
        <svg fill="#000000" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="6" stroke="#000" stroke-width="2" fill="none"/>
          <line x1="15" y1="15" x2="21" y2="21" stroke="#000" stroke-width="2"/>
        </svg>
      </div>
      <div class="container-logo">
        <img src="../assets/icon/logo2.jpeg" alt="KickSport Logo" class="logo-app"> 
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: white;" [fullscreen]="true">
  <ion-card-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6" size-md="4" *ngFor="let zapatilla of arregloZapatillas" class="card-column">
          <ion-card class="card">
            <!-- Mostrar imagen desde la URL proporcionada en la base de datos -->
            <img [alt]="zapatilla.nombre" [src]="getImageUrl(zapatilla.imagen_url)" (error)="setDefaultImage($event)"/>
            <ion-card-header>
              <ion-card-title>{{ zapatilla.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ zapatilla.precio | currency: 'USD': true }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <div class="button-group">
                <ion-button shape="round" color="dark" (click)="verDetalles(zapatilla.id_zapatilla)">Detalles</ion-button>

                <ion-item-option shape="round" color="dark" (click)="modificar(zapatilla)">
                  <ion-icon slot="icon-only" name="pencil"></ion-icon>
                </ion-item-option>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>
